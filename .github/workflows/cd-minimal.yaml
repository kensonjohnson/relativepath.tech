name: CD
on:
  push:
    branches: ["chris/npm-ci"]
  pull_request:
    branches: ["null"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.7.1
          cache: npm

      - name: Install packages with npm
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.
          #token: ${{ secrets.DEPLOY_TOKEN }} # Token stored in secrets
